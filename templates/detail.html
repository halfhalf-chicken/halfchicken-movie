<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/detail.css">
    <script type="module" src="../static/modules/main.js"></script>
</head>
<body>
    <header>
        <h1>영화 상세 정보</h1>
        <figure><img src="index.html" alt="logo" /></figure>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">랭킹</a></li>
            </ul>
        </nav>        
    </header>
    <main class="container">
        <section class="details">
            <div class="movie-wrap">
                <div class="movie-poster">
                    <div class="movie-title view-mobile">
                        <h3>영화제목 <span>상영중</span></h3>
                        <p>영어이름 <span>2023</span></p> 
                    </div>
                    <img src="" alt="">
                    img
                </div>
                <div class="movie-info">
                    <h3>영화제목 <span>상영중</span></h3>
                    <p>영어이름 <span>2023</span></p> 
                    <ul class="movie-detail">
                        <li class="release">
                            <span>개봉</span>
                            <p>2023.05.31</p>
                        </li>
                        <li class="avg">
                            <span>평점</span>
                            <p><i class="fa-solid fa-star"></i> 6.9</p>
                        </li>
                        <li class="genres">
                            <span>장르</span>
                            <p>범죄</p>
                        </li>
                        <li class="runtime">
                            <span>러닝타임</span>
                            <p>105분</p>
                        </li>
                        <li class="nation">
                            <span>국가</span>
                            <p>한국</p>
                        </li>
                        <li class="grade">
                            <span>등급</span>
                            <p>15세 이상 관람가</p>
                        </li>
                    </ul>
                </div>
            </div>            
            <div class="movie-story">
                <p>블라블라</p>                
            </div>
        </section>
        <section class="comment">
            <form action="">
                <label for="" class="hide"></label>
                <input type="text">
                <input type="text">
                <input type="password">
                <button>등록</button>
            </form>
            <div class="comment-list">
                <ul>
                    <li>
                        <div>
                            <span class="user-name">Name</span>                        
                            <button>수정</button>
                            <button>삭제</button>
                        </div>                        
                        <p>내용내용</p>
                    </li>
                </ul>
            </div>
        </section>
        <section class="recommendation">
            <div class="slider">
                <ul>
                    <li>
                        <img src="" alt="">
                        <p> 영화 제목</p>
                    </li>
                    <li>
                        <img src="" alt="">
                        <p> 영화 제목</p>
                    </li>
                    <li>
                        <img src="" alt="">
                        <p> 영화 제목</p>
                    </li>
                </ul>
            </div>
            <div class="slider-btn">
                <span>prev</span>
                <span>next</span>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li>홈</li>
            <li>랭킹</li>
        </ul>
    </footer>
    
</body>
</html>
