<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/detail.css" />
    <script type="module" src="../static/modules/detail.js"></script>
    <!-- <script type="module" src="../static/modules/main.js"></script> -->
  </head>
  <body>
    <header>
      <h1>영화 상세 정보</h1>
      <figure>
        <a href="index.html"><img src="" alt="logo" /></a>
      </figure>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="">랭킹</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="movie-details">
        <div class="movie-imgInfo">
          <div class="movie-title view-mobile">
            <h3 class="movieTitle">영화제목</h3>
            <p class="movieTitle-en">
              <span class="enTitle">영어이름</span>
              <span class="movie-year"> 2023 </span>
            </p>
          </div>
          <figure class="movie-poster">
            <img src="" />
          </figure>
        </div>
        <div class="movie-textInfo">
          <h3 class="movieTitle">영화제목</h3>
          <p class="movieTitle-en">
            <span class="enTitle">영어이름</span>
            <span class="movie-year">2023</span>
          </p>
          <ul class="movie-detail">
            <div class="movie-detail-inner">
              <li class="release">
                <span>개봉</span>
                <span>2023.05.31</span>
              </li>
              <li class="avg">
                <span>평점</span>
                <span><i class="fa-solid fa-star"></i> 6.9</span>
              </li>
              <li class="genres">
                <span>장르</span>
                <span>범죄</span>
              </li>
            </div>
            <div class="movie-detail-inner">
              <li class="runtime">
                <span>러닝타임</span>
                <span>105분</span>
              </li>
              <li class="nation">
                <span>국가</span>
                <span>한국</span>
              </li>
              <li class="grade">
                <span>등급</span>
                <span>15세 이상 관람가</span>
              </li>
            </div>
          </ul>
          <div class="movie-story">
            <span>영화정보</span>
            <p></p>
          </div>
        </div>
      </section>
      <section class="comment">
        <form name="review">
          <label for="name-input" class="hide"></label>
          <input type="text" name="name-input" id="name-input" />
          <input type="text" name="comment-input" id="comment-input" />
          <input type="password" name="pw-input" id="pw-input" />
          <button type="submit" id="submit-btn">등록</button>
        </form>
        <div class="comment-list">
          <ul>
            <li>
              <div>
                <span class="user-name">Name</span>
                <button>수정</button>
                <button>삭제</button>
              </div>
              <p>내용내용</p>
            </li>
          </ul>
        </div>
      </section>
      <section class="recommendation">
        <div class="slider">
          <ul class="genre-list">
            <!-- <li>
              <img src="" alt="" />
              <p>영화 제목</p>
            </li>
            <li>
              <img src="" alt="" />
              <p>영화 제목</p>
            </li>
            <li>
              <img src="" alt="" />
              <p>영화 제목</p>
            </li> -->
          </ul>
        </div>
        <div class="slider-btn">
          <span>prev</span>
          <span>next</span>
        </div>
      </section>
    </main>
    <footer>
      <ul>
        <li>홈</li>
        <li>랭킹</li>
      </ul>
    </footer>
  </body>
</html>
